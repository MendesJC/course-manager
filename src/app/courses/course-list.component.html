
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
</head>
<body>
    <div class="container">
        <h2> Course List</h2>
    </div>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>
                <th>Duration</th>
                <th>Rating</th>
                <th>Release Date</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of course">
                <td>{{course.imageUrl}}</td>
                <td>{{course.name}}</td>
                <td>{{course.price}}</td>
                <td>{{course.code}}</td>
                <td>{{course.duration}}</td>
                <td>{{course.rating}}</td>
                <td>{{course.releaseDate}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
